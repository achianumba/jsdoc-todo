name: Pre-merge

run-name: pre-merge-to-main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Emit JS
    runs-on:
      - ubuntu-latest
      # - windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts"
      - run: pnpm run build